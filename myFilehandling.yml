---
- hosts: 172.31.89.78
  become: yes
  tasks:
  - include: myFile.yml
  - name: install webserver on ubuntu
    apt:
     name: apache2
     state: present
  - name: i want to index file into node server
    copy:
      src: myIndexpage
      dest:  /var/www/html/index.html
    notify: restartwebserver
  - name: copy dyno files into nodes
    template:
      src: myDynoindex.j2
      dest: /var/www/html/index.html 
    notify: restartwebserver
  handlers:
  - name: restartwebserver 
    service: 
      name: apache2
      state: restarted
